# Grafana Dashboard Provisioning Configuration
apiVersion: 1

providers:
  - name: 'The HIVE Dashboards'
    orgId: 1
    folder: 'Translation System'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards